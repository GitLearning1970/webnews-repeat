<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebNews | Home</title>

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header> <!-- header -->
        <div class="logo"> <!-- logo -->
            <h1><a href="./index.html">WebNews</a></h1>
        </div> <!-- logo /end -->

        <nav class="navbar-header"> <!-- navigation bar header -->
            <ul>
                <li class="active"><a href="./index.html">Home</a></li>
                <li><a href="./most-impotant.html">Most Important</a></li> <!-- main news -->
                <li><a href="./relevant.html">Relevant</a></li> <!-- major news -->
                <li><a href="./top-news">Top News</a></li> <!-- top news -->
                <li><a href="./contact.html">Contact</a></li>
            </ul>

            <button type="button" class="login-btn">Login</button>
        </nav> <!-- navigation bar header /end -->
    </header> <!-- header /end -->

    <div class="modal-background"> <!-- login background -->
        <div class="modal-content"> <!-- login screen -->
            <div class="modal-header"> <!-- login header -->
                <span class="close">&times;</span>
                <h2 class="modal-title">LOGIN</h2>
            </div> <!-- login heaer /end -->
            <div class="modal-body"> <!-- modal body -->
                <form method="post"> <!-- login form -->
                    <div class="login-data"> <!-- login e-mail -->
                        <label for="loginEmail">E-mail:</label>
                        <input type="email" name="email" id="loginEmail">
                    </div> <!-- login e-mail /end -->
                    <div class="login-data"> <!-- login password -->
                        <label for="loginPass">Password:</label>
                        <input type="password" name="password" id="loginPass">
                    </div> <!-- login password /end -->
                </form> <!-- login form /end -->
                <div class="login-links"> <!-- links -->
                    <a href="./register.html">Create account</a>
                    <button type="button">Sign in</button>
                </div> <!-- links /end -->
            </div> <!-- modal body /end -->  
        </div> <!-- login screen /end -->
    </div> <!-- login background /end -->

    <main role="main"> <!-- main content -->
        <div class="labels"> <!-- labels -->
            <ul class="labels-items"> <!-- labels items -->
                <li><button type="button">Technology</button></li>
                <li><button type="button">Games</button></li>
                <li><button type="button">Entertainment</button></li>
                <li><button type="button">Sports</button></li>
                <li><button type="button">Cience</button></li>
                <li><button type="button">Home & Life</button></li>
                <li><button type="button">Business</button></li>
            </ul> <!-- labels items /end -->

            <div class="dropdown"> <!-- dropdown -->
                <button type="button" class="dropdown-btn">...</button>
                <ul class="dropdown-content"> <!-- dropdown content -->
                    <li class="drop-f">Arts</li>
                    <li>Motorsport</li>
                    <li>Life Style</li>
                    <li>Health</li>
                    <li class="drop-l">Food</li>
                </ul> <!-- dropdown content /end -->
            </div> <!-- dropdown /end -->
        </div> <!-- labels /end -->
    </main> <!-- main content /end -->

    <script src="../js/login.js"></script>
    <script src="../js/dropdown.js"></script>
    <script src="../js/index-cards.js" type="module"></script>
</body>
</html>
