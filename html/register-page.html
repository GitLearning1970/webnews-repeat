<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebNews | Create account</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/register-page.css">
</head>
<body style="height: 100%;">
    <header class="header d-flex"> <!-- header -->
        <div class="logo"> <!-- logo -->
            <h1><a href="./index.html">WebNews</a></h1>
        </div> <!-- logo /end -->
    </header> <!-- header /end -->

    <main role="main" class="container-register d-flex">
        <section class="painel-img"> <!-- Register page Image -->
            <figure> <!-- Image and caption -->
                <img src="../res/register-img.svg" alt="Image News">
                <figcaption>
                    <h3>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fugiat inventore ut dolorem quae corrupti excepturi! Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illo velit libero aliquid. Ab similique ratione exercitationem recusandae, eligendi iste, pariatur, natus asperiores consequatur error doloribus odit vel molestias fuga ad.</h3>
                    <a href="https://storyset.com/information">Information illustrations by Storyset</a>
                </figcaption>
            </figure> <!-- Image and caption /end -->
        </section> <!-- Register page Image /end -->
        <section class="painel-form">
            <form method="post" class="register-form" style="display: block;"> <!-- register form -->
                <div class="usr-data"> <!-- username -->
                    <label for="usrName">Username:</label>
                    <input type="text" name="name" id="usrName" autofocus placeholder="A real o name or a nickname">
                </div> <!-- username /end -->
                <div class="usr-data"> <!-- email -->
                    <label for="regEmail">E-mail:</label>
                    <input type="email" name="email" id="regEmail" placeholder="example@email.com">
                </div> <!-- email /end -->
                <div class="usr-pass d-flex">
                    <div class="usr-data"> <!-- password -->
                        <label for="regPass">Password:</label>
                        <input type="password" name="password" id="regPass" minlength="8" placeholder="Max.: 8 characters">
                    </div> <!-- password -->
                    <div class="usr-data"> <!-- confirm password -->
                        <label for="confPass">Confirm password:</label>
                        <input type="password" name="confPassword" id="confPass" placeholder="Repeat password">
                    </div> <!-- confirm password /end -->
                </div>
                <div class="form-links d-flex"> <!-- links -->
                    <p class="link">I have an account</p>
                    <button type="button" class="button form-btn">Sign up</button>
                </div> <!-- links /end -->
            </form> <!-- register form /end -->

            <form method="post" class="login-form" style="display: none;"> <!-- login form -->
                <div class="usr-data"> <!-- email -->
                    <label for="logEmail">E-mail:</label>
                    <input type="email" name="email" id="logEmail">
                </div> <!-- email /end -->
                <div class="usr-data"> <!-- password -->
                    <label for="logPass">Password:</label>
                    <input type="password" name="password" id="logPass">
                </div> <!-- password /end -->
                <div class="form-links d-flex"> <!-- links -->
                    <p class="link">Create account</p>
                    <button type="button" class="button form-btn">Sign in</button>
                </div> <!-- links /end -->
            </form> <!-- login form /end -->
        </section>
    </main>

    <script src="../js/registerpage-forms.js"></script>
</body>
</html>
